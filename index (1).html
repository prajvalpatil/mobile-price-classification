<!DOCTYPE html>
<html>
<head>
    <title>Mobile Price Classification</title>
</head>
<body>
    <h1>Mobile Price Classification</h1>
    <form method="POST" action="/home">
        <label for="battery_power">Battery Power:</label>
        <input type="number" id="battery_power" name="battery_power"required><br>

        <label for="blue">Bluetooth (0 for No, 1 for Yes):</label>
        <input type="number" id="blue"name="blue"required><br>

        <label for="clock_speed">Clock Speed:</label>
        <input type="number" step="any" id="clock_speed"name="clock_speed" required><br>

        <label for="dual_sim">Dual SIM (0 for No, 1 for Yes):</label>
        <input type="number" id="dual_sim"name="dual_sim" required><br>

        <label for="fc">Front Camera Megapixels:</label>
        <input type="number" id="fc" name="fc"required><br>

        <label for="four_g">4G Support (0 for No, 1 for Yes):</label>
        <input type="number" id="four_g" name="four_g"required><br>

        <label for="int_memory">Internal Memory (GB):</label>
        <input type="number" id="int_memory" name="int_memory"required><br>

        <label for="m_dep">m_dep:</label>
        <input type="number" step="any" id="m_dep" name="m_dep"required><br>

        <label for="mobile_wt">Mobile Weight:</label>
        <input type="number" id="mobile_wt" name="mobile_wt"required><br>

        <label for="n_cores">Number of Cores:</label>
        <input type="number" id="n_cores" name="n_cores"required><br>

        <label for="pc">Primary Camera Megapixels:</label>
        <input type="number" id="pc" name="pc"required><br>

        <label for="px_height">Pixel Height:</label>
        <input type="number" id="px_height" name="px_height"required><br>

        <label for="px_width">Pixel Width:</label>
        <input type="number" id="px_width" name="px_width"required><br>

        <label for="ram">RAM (MB):</label>
        <input type="number" id="ram" name="ram"required><br>

        <label for="sc_h">Screen Height:</label>
        <input type="number" id="sc_h" name="sc_h"required><br>

        <label for="sc_w">Screen Width:</label>
        <input type="number" id="sc_w" name="sc_w"required><br>

        <label for="talk_time">Talk Time (hours):</label>
        <input type="number" id="talk_time" name="talk_time"required><br>

        <label for="three_g">3G Support (0 for No, 1 for Yes):</label>
        <input type="number" id="three_g" name="three_g"required><br>

        <label for="touch_screen">Touch Screen (0 for No, 1 for Yes):</label>
        <input type="number" id="touch_screen" name="touch_screen"required><br>

        <label for="wifi">WiFi (0 for No, 1 for Yes):</label>
        <input type="number" id="wifi" name="wifi"required><br>

        <button type="submit">Prediction</button>
    </form>
  <br><h4 align="center"><b>{{pred}}</b></h4>
</body>
</html>
